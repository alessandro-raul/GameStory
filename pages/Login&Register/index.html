<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GameStory: Login</title>
</head>

<body>
    <section id="login">
        <div class="card">
            <div class="container">

                <img src="../../img/sonic.png" alt="">
                <a href="../InitialPage/index.html">
                    <h1>GameStory</h1>
                </a>

                <input type="text" placeholder="Email">
                <input type="text" placeholder="Senha">
                <a href="../Home/index.html">
                    <button>Login</button>
                </a>
                <a onclick="changeToRegister()">
                    <p>Não possui cadastro?</p>
                </a>
            </div>
        </div>
    </section>

    <section id="register" style="display: none;">
        <div class="card">
            <div class="container" id="containere">
                <img src="../../img/sonic.png" alt="">
                <a href="../InitialPage/index.html">
                    <h1>GameStory</h1>
                </a>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Senha">
                <input type="text" placeholder="Confirmar Senha">
                <button>Cadastrar</button>
                <a onclick="changeToLogin()">
                    <p>Já possui cadastro?</p>
                </a>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    function changeToLogin() {
        register.style = "display: none";
        login.style = "display: block, flex";
    }

    function changeToRegister() {
        register.style = "display: block, flex";
        login.style = "display: none";
        
    }
</script>
